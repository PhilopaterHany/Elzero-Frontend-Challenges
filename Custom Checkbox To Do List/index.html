<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custom Checkbox Todo List</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <section class="tasks">
            <h1>Articles</h1>
            <div>
                <input type="checkbox" id="task1" checked />
                <label for="task1">Wake-up.</label>
            </div>
            <div>
                <input type="checkbox" id="task2" />
                <label for="task2">Brush My Teeth.</label>
            </div>
            <div>
                <input type="checkbox" id="task3" />
                <label for="task3">Do My Daily Workout.</label>
            </div>
            <div>
                <input type="checkbox" id="task4" />
                <label for="task4">Do My Homework.</label>
            </div>
            <div>
                <input type="checkbox" id="task5" />
                <label for="task5">Watch A Movie.</label>
            </div>
            <div>
                <input type="checkbox" id="task6" />
                <label for="task6">Prepare Lunch.</label>
            </div>
            <div>
                <input type="checkbox" id="task7" />
                <label for="task7">Have A Dessert.</label>
            </div>
            <div>
                <input type="checkbox" id="task8" />
                <label for="task8">Get Dressed.</label>
            </div>
            <div>
                <input type="checkbox" id="task9" />
                <label for="task9">Hang Out With Friends.</label>
            </div>
            <div>
                <input type="checkbox" id="task10" />
                <label for="task10">Get Some Sleep.</label>
            </div>
        </section>
    </body>
</html>
