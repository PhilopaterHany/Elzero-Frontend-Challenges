<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Featured Products With Ribbon</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <section class="main">
            <h2>Featured Products</h2>
            <div class="products">
                <div class="prod">
                    <img src="images/ring.png" alt="Product 1" />
                    <div>
                        <h5>Ring</h5>
                        <span>$19.99</span>
                    </div>
                </div>
                <div class="prod special">
                    <img src="images/watch.png" alt="Product 2" />
                    <div>
                        <h5>Watch</h5>
                        <div>
                            <span class="sale">$49.95</span>
                            <span>$22.99</span>
                        </div>
                    </div>
                </div>
                <div class="prod">
                    <img src="images/suit.png" alt="Product 3" />
                    <div>
                        <h5>Suit</h5>
                        <span>$27.45</span>
                    </div>
                </div>
                <div class="prod">
                    <img src="images/sport-shoes.png" alt="Product 4" />
                    <div>
                        <h5>Sports Shoes</h5>
                        <span>$45.72</span>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
