<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Creative Titles</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="circle">
            <h3>Circle</h3>
            <span class="blue">Creative Title</span>
            <span class="red">Creative Title</span>
            <span class="green">Creative Title</span>
            <span class="yellow">Creative Title</span>
        </div>
        <div class="sq">
            <h3>Square</h3>
            <span class="blue">Creative Title</span>
            <span class="red">Creative Title</span>
            <span class="green">Creative Title</span>
            <span class="yellow">Creative Title</span>
        </div>
        <div class="tri-up">
            <h3>Triangle Up</h3>
            <span class="blue">Creative Title</span>
            <span class="red">Creative Title</span>
            <span class="green">Creative Title</span>
            <span class="yellow">Creative Title</span>
        </div>
        <div class="tri-dn">
            <h3>Triangle Down</h3>
            <span class="blue">Creative Title</span>
            <span class="red">Creative Title</span>
            <span class="green">Creative Title</span>
            <span class="yellow">Creative Title</span>
        </div>
    </body>
</html>
